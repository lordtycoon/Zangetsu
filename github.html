<!DOCTYPE html>
<html ng-app='app'>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title></title>
   <link rel="stylesheet" href="">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
   <script>
       var app = angular.module('app', []);
    
       app.controller('MainCtrl', function($http){
            var vm = this;
        
            vm.fetchData = function(user){
                vm.loading = true;
                $http.get('http//:api.github.com/users/' + user.name).then(function(res){                
                    vm.data = res;
                    vm.loading = false;
                })
           }
       })
   </script>
</head>
<body ng-controller='MainCtrl as vm'>
   <label for="enter">Enter a username</label>
    <input type="text" ng-model="user.name" name="enter">
    <button ng-click="vm.fetchData(user)">Go!</button>
        <h4 ng-if="vm.loading === true">Loading...</h4>
    <h3>{{vm.data}}</h3>
</body>
</html>
